<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Anudeep Murali</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .error-container {
            padding: 50px;
        }

        h1 {
            font-size: 6em;
            color: #ff3333;
            animation: pulse 1s infinite;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .btn {
            background-color: #0066cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0055a3;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #666;
        }

    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for cannot be found.</p>
        <a class="btn" href="index.html">Go Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2024 Anudeep Murali | DevOps Engineer</p>
    </footer>

</body>
</html>
